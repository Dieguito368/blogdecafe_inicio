<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <!-- Normalize -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Estilos -->
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__regular no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <div class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </div>
            </div><!-- .barra -->
        </div><!-- .contenedor -->

        <div class="header__texto">
            <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
            <p>Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <div class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-background"></div>

        <form action="#" class="formulario">
            <div class="campo">
                <label class="campo__label" for="name">Nombre</label>
                <input class="campo__field" type="text" id="name">
            </div>

            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="email" id="email">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>

            <div class="campo--boton">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>

    </div><!-- .contenedor -->

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__regular no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <div class="navegacion">
                    <a href="nostros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </div>
            </div><!-- .barra -->
        </div><!-- .contenedor -->
    </footer>

    <script src="js/modernizr.js"></script>
</body>

</html>
